<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style type="text/css">
        input {
            width: 26px;
            height: 26px;
            border: 1px solid;
            border-radius: 3px;
        }

        button {
            width: 60px;
            height: 32px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <center>
        <div id="app">
            <h1>{{ title }}</h1>
            <div>
                <input v-model="multy" type="number">
                <button @click="viewResult()">VIEW</button>
                <button @click="resetResult()">RESET</button>
                <p v-for="item in result" :key="item.id">
                    {{ item }}
                </p>
            </div>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Таблица умножения',
                    result: []
                },
                methods: {
                    viewResult() {
                        this.result = [];

                        for (let i = 1; i < 10; i++) {
                            this.result.push(this.multy + '*' + i + '=' + i * this.multy);
                        }
                    },
                    resetResult() {
                        this.result = [];
                    }
                }
            })
        </script>
    </center>
</body>

</html>
